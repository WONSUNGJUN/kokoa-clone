<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/styles.css" />
     <title>Challenge Day 10</title>
</head>
<body>

     <div class="playList__header">
          <div class="playList__header--icon">
               <i class="fas fa-times fa-2x"></i>
          </div>
          <div class="playList__header--title">
               PlayList
          </div>
     </div>

     <div class="playList__cover">
          <div class="playList__cover--ficture">
               <i class="fas fa-image fa-3x"></i>
          </div>
          <div class="playList__cover--info">
               <h2>Random <br> Love</h2>
               <h4>by Divay Kapoor</h4>
          </div>
     </div>

     <div class="playList__status">
          <div class="playList__status--now">
               <!-- play button -->
               <i class="fas fa-play fa-2x"></i>
               <span>Play</span>
          </div>
          <div class="playList__status--now">
               <!-- like button -->
               <i class="fas fa-heart fa-2x"></i>
          </div>
          <div class="playList__status--now">
               <!-- plust button -->
               <i class="fas fa-plus fa-2x"></i>
          </div>
     </div>

     <div class="playList__contents">
          <div class="playList__contents--detail">
               <div id="tomato"></div>
               <div>
                    <h3>Matargasti</h3>
                    <p>Mohit Chauhan</p>
               </div>
               
          </div>
          <div class="playList__contents--detail">
               <div id="pink"></div>
               <div>
                    <h3>Attitude</h3>
                    <p>Lewis OfMan﹒Attitude</p>
               </div>
          </div>
          <div class="playList__contents--detail">
               <div id="blue"></div>
               <div>
                    <h3>Try Everthing</h3>
                    <p>Shakira﹒Zootopia</p>
               </div>
          </div>
          <div class="playList__contents--detail">
               <div id="teal"></div>
               <div>
                    <h3>Sunflower</h3>
                    <p>Joseph Vincent﹒Sunflower</p>
               </div>
          </div>
     </div>

     <script src="https://kit.fontawesome.com/c34cbe34d6.js" crossorigin="anonymous"></script>
</body>
</html>
